name: Deploy API to Azure Container Apps

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: mood-gardens-api
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install containerapp extension
        run: |
          az extension add --name containerapp --yes || az extension update --name containerapp

      - name: Deploy to Azure Container Apps and Job
        run: |
          set -e
          IMAGE="${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "Deploying image: $IMAGE"

          # API
          az containerapp update \
            --name mood-gardens-api \
            --resource-group mood-gardens-rg \
            --image "$IMAGE" \
            --output table

          # Worker
          az containerapp update \
            --name mood-gardens-garden-worker \
            --resource-group mood-gardens-rg \
            --image "$IMAGE" \
            --output table

          # Aggregation job
          az containerapp job update \
            --name moodgardens-aggregation-job \
            --resource-group mood-gardens-rg \
            --image "$IMAGE" \
            --output table
